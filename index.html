<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
<div class="wrapper">
    <div class="card">
        <img src="assets/images/illustration-article.svg" alt="Preview Image Blog Article">
        <div class="description">
            <p class="figtree-extrabold-14"><span>Learning</span></p>
            <p class="date figtree-medium-16">Published 21 Dec 2023</p>
            <h1 class="figtree-extrabold-24">HTML & CSS foundations</h1>
            <p class="figtree-medium-16">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
            <img src="assets/images/image-avatar.webp" alt="Avatar of the Author">
            <h2 class="figtree-extrabold-14">Greg Hooper</h2>
        </div>

    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="">Onsmoosh</a>.
    </div>
</div>
</body>
</html>
